<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/6d8256c1e8.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <title>Non - Programador</title>
</head>
<body>
    

    <div class="container">
        <header class="header">
            <img src="./images/avatar.png" alt="Imagem do Irmão do Jorel" class="header-profile"/>
            <i class="fa-solid fa-sun light-mode-icon" id="light-mode" onclick="toggleLightMode()"></i>
            <div class="header-infos">
                <h1 class="header-name">Non</h1>
                <h2 class="header-work">Programador</h2>
                
            </div>
        </header>
    
        <main>
            <section class="section-box">

                <h2 class="section-title">Redes Sociais</h2>
                <h3 class="section-desc">Me acompanhe nas redes sociais.</h3>
                <ul class="social">

                    <li class="discord social-button" onclick="copyDiscordUser()">
                        <canvas id="discordSparkles"></canvas>
                        <i class="fa-brands fa-discord"></i>
                        <span id="discord-js-text">Discord</span>
                    </li>
    
                    <li class="github social-button">
                        <a href="https://github.com/noonbr" target="_blank">
                            <i class="fa-brands fa-github"></i>
                            <span id="github-title">Github</span>
                        </a>
                    </li>
                </ul>
            </section>
                
            <section class="section-box section-langs">
                <h2 class="section-title">Linguagens</h2>
                <h3 class="section-desc">Linguagens que estou usando ou estudando.</h3>
                <ul class="langs">
                    <li class="col-1_2">
                        <img src="images/lua_logo.svg" alt="Logo da linguagem de programação Lua">
                        <span>Lua</span>
                    </li>
    
                    <li class="col-1_2">
                        <img src="images/html_logo.svg" alt="Logo da linguagem de marcação HTML">
                        <span>HTML</span>
                    </li>
    
                    <li class="col-1_2">
                        <img src="images/css_logo.svg" alt="Logo da linguagem de estilo CSS">
                        <span>CSS</span>
                    </li>
    
                    <li class="col-1_2">
                        <img src="images/js_logo.svg" alt="Logo da linguagem de programação JavaScript">
                        <span>JavaScript</span>
                    </li>
                </ul>
            </section>
        </main>

        <footer>Projeto desenvolvido por <a href="https://github.com/noonbr" target="_blank">Non.</a><br><span id="visits">0 visitas</span></footer>
    </div>

    <script src="index.js"></script>

    <script>
        try {
            fetch("https://counterpro.vercel.app/api/count/id/nondeveloper/").then(res => {
                if (res.status == 200) {
                    res.json().then(data => {
                        const visits = data.count
                        document.querySelector("#visits").innerText = `${visits} visitas`
                    })
                }
            })
        } catch(e) {
            console.log("Ocorreu um erro ao verificar a quantidade de visitas do site.")
        }
    </script>
</body>
</html>
